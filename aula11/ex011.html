<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De Qual Nacionalidade você é?</h1>
    <input type="text" name="pais" id="pais" >
    <input type="button" value="Enviar" onclick="imprimeNacionalidade()">
    <div id="res">

    </div>
    <script>
        function imprimeNacionalidade() {
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var paisb = 'Brasil';
            res.innerHTML = `<p>Vivendo em ${pais},</p>`
            if (paisb == 'Brasil') {
                res.innerHTML += `Você é Brasileiro!`
            } else {
                res.innerHTML += `Você é Estrangeiro!`
            }
        }
        
    </script>
</body>
</html>
